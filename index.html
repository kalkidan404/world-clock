  <body>
    <div class="container">
      <header>
        <h1>World Clocks</h1>
      </header>

      <main>
        <form class="countries">
          <select class="country">

        <div>
          <div class="date">
            <div>
              <h2 class="place">Los angeles</h2>
              <p class="day">august 15th 2022</p>
            </div>
            <p class="time">1:48:15<sup>AM</sup></p>
          </div>
        </div>
        <hr />
        <div>
          <div class="date">
            <div>
              <h2 id="sydney">Sydney</h2>
              <p class="day1">august 15th 2022</p>
            </div>
            <div class="time1">1:48:15<small>AM</small></div>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
